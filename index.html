<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="section add">
        <label for="new-task" class= "add__title">Add Item</label>
        <div class="add__form">
            <input id="new-task"class="task" type="text">
            <button class="add__btn">Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul id="todo-task" class="todo__task list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-btn">Edit</button>
          <button class="del-btn">
            <img src="./remove.svg" class="del-btn__img">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="list__checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn">Save</button>
          <button class="del-btn">
            <img src="./remove.svg" class="del-btn__img">
          </button>
        </li>
      </ul>
      <h3 class=done__title>Completed</h3>
      <ul id="done__task" class="list">
        <li class="list_item">
          <input type="checkbox" checked class="list__checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-btn">Edit</button>
          <button class="del-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
