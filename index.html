<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header_img" src="./eisenhower-matrix.jpg">
      <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add">
        <h3 class= "add_title title" for="new-task" >Add Item</h3>
        <form class="add__form" action="" autocomplete="off">
            <input class="add__input input" id="new-task" type="text">
            <button class="add__btn btn" type="submit">Add</button>
        </form>  
      </section>
      <section class="section todo">
        <h3 class="title">Todo</h3>
      <ul class="todo__task list" id="todo-task">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox" >
          <label class="item__task-name">Pay Bills</label>
          <input class="item__input input" type="text" >
          <button class="edit-btn btn">Edit</button>
          <button class="del-btn btn">
            <img class="del-btn__img" src="./remove.svg" >
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="item__checkbox" type="checkbox" >
          <label class="item__task-name">Go Shopping</label>
          <input class="item__input input" type="text" value="Go Shopping">
          <button class="edit-btn btn">Save</button>
          <button class="del-btn btn">
            <img class="del-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
      <section class="section done">
        <h3 class="title">Completed</h3>
      <ul class="done__list list" id="done__task">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox" checked >
          <label class="item__task-name">See the Doctor</label>
          <input class="item__input input" type="text" >
          <button class="edit-btn btn">Edit</button>
          <button class="del-btn btn">
            <img class="del-btn__img" src="./remove.svg" >
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
